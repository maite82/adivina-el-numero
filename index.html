<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adivina el número</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Adivina el número</h1>

        <form action="" class="form">
            <label for="guessField">Introduce aquí tu número:</label>
            <input type="text" id="guessField" class="guessField js_guessField">
            <input type="submit" value="Prueba" class="submit js_guessSubmit">
        </form>

        <div class="messages">
            <p class="clue js_textClue">Pista: Escribe el número y dale a Prueba</p>
            <p class="attempts js_attempts">Número de intentos: 0</p>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
